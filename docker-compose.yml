version: '3.8'

services:
  mock-api:
    build: .
    container_name: mock-price-api
    # Map your ports in docker-compose.override.yml
    # ports:
    #   - "4900:4900"
    volumes:
      # Map your local folders to the container
      - C:\data:/app/data
      - C:\images:/app/images
    environment:
      - FLASK_ENV=development
    restart: unless-stopped